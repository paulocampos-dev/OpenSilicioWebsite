version: '3.8'

name: opensilicio-prod

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: opensilicio-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-opensilicio_prod}
      POSTGRES_USER: ${POSTGRES_USER:-opensilicio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ../backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-opensilicio} -d ${POSTGRES_DB:-opensilicio_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - opensilicio-prod-network

  # Backend API (Node.js + Express) - Production
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend.prod
    container_name: opensilicio-backend-prod
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    volumes:
      # Only mount uploads directory (persistent data)
      - backend_uploads_prod:/app/uploads
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3001}
      # Construct DATABASE_URL automatically from postgres service configuration
      POSTGRES_DB: ${POSTGRES_DB:-opensilicio_prod}
      POSTGRES_USER: ${POSTGRES_USER:-opensilicio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_URL: postgresql://${POSTGRES_USER:-opensilicio}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-opensilicio_prod}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - opensilicio-prod-network

  # Frontend (React + Vite) - Production with Nginx
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    container_name: opensilicio-frontend-prod
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - opensilicio-prod-network

# Named volumes for persistence
volumes:
  postgres_data_prod:
    driver: local
  backend_uploads_prod:
    driver: local

# Custom network for service communication
networks:
  opensilicio-prod-network:
    driver: bridge

